    <center>

          <sl-button-group>
  <sl-button href="https://glitch.com/edit/#!/larbuckle?path=MHA%2FREADME.md%3A5%3A147">Game Snippets</sl-button>

          >

            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
          <sl-button slot="footer" type="primary">Close</sl-button>
        </sl-drawer>

        <sl-button>Meta</sl-button>

        <script>
          (() => {
            const drawer = document.querySelector(".drawer-placement-left");
            const openButton = drawer.nextElementSibling;
            const closeButton = drawer.querySelector(
              'sl-button[type="primary"]'
            );

            openButton.addEventListener("click", () => drawer.show());
            closeButton.addEventListener("click", () => drawer.hide());
          })();
        </script>
      </sl-button-group>
